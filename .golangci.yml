---
version: "2"
linters:
  settings:
    errcheck:
      exclude-functions:
        - (net/http.ResponseWriter).Write
        - (*github.com/prometheus/common/promslog.Level).Set
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
