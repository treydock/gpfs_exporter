---
version: 2.1

orbs:
  prometheus: prometheus/prometheus@0.16.0
  codecov: codecov/codecov@3.2.2

executors:
  # Whenever the Go version is updated here, .promu.yml should
  # also be updated.
  golang:
    docker:
    - image: circleci/golang:1.17

jobs:
  test:
    executor: golang
    steps:
    - prometheus/setup_environment
    - run: make
    - run: make coverage
    - codecov/upload:
        file: coverage.txt
    - prometheus/store_artifact:
        file: gpfs_exporter
  release:
    executor: golang
    steps:
    - prometheus/setup_build_environment:
        docker_version: 19.03.8
    - run: promu crossbuild tarballs
    - run: promu checksum .tarballs
    - run: promu release .tarballs
    - store_artifacts:
        destination: releases
        path: .tarballs
workflows:
  version: 2
  gpfs_exporter:
    jobs:
    - test:
        filters:
          tags:
            only: /.*/
    - prometheus/build:
        name: build
        parallelism: 1
        filters:
          tags:
            only: /.*/
    - release:
        context: org-context
        requires:
        - test
        - build
        filters:
          tags:
            only: /^v([0-9]).*/
          branches:
            ignore: /.*/
